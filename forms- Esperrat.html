<!DOCTYPE html>
<html>
       
        <head>
            <title>FORMS</title>
        </head>
        <body>
                <center>
                     <h3> Registration Form </h3>
                     <form action="" method="">
                         <table>
                            <tr>
                                <td>Firstname:</td>
                                <td>
                                    <input type="text" name="firstname" placeholder="firstname">
                                </td>
                            </tr>
                            <tr>
                                <td>Middlename:</td>
                                <td>
                                    <input type="text" name="Middlename" placeholder="Enter middlename">
                                </td>
                            </tr>
                            <tr>
                                <td>Lastname:</td>
                                <td>
                                    <input type="text" name="Lastname" placeholder=" Enter lastname">
                                </td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td>
                                    <input type="radio" name="Gender">Male
                                    <input type="radio" name="Gender">Female
                                    <input type="radio" name="Gender">others
                                </td>
                            </tr>
                            <tr>
                                <td>Email:</td>
                                <td>
                                    <input type="email" name="mail" placeholder="Enter email">
                                </td>
                            </tr>
                            <tr>
                                <td>Home Address:</td>
                                <td>
                                    <input type="text" name="Home Address" placeholder="Enter home address">
                                </td>
                            </tr>
                            <tr>
                                <td>Hobbies:</td>
                                <td>
                                    <input type="checkbox" name="Hobbies">Computer games
                                    <input type="checkbox" name="Hobbies">Playing music instrument
                                    <input type="checkbox" name="Hobbies">Cooking
                                    <input type="checkbox" name="Hobbies">Drawing
                                </td>
                            </tr>
                            <tr>
                                <td>Favorite color:</td>
                                <td>
                                    <select>
                                        <option selected>Black</option>
                                        <option>Red</option>
                                        <option>Yellow</option>
                                        <option>Violet</option>
                                        <option>Brown</option>
                                        <option>White</option>
                                        <option>Gold</option>
                                        <option>Gray</option>
                                        <option>Blue</option>
                                        <option>Maroon</option>
                                       
                                    </select>
                                    <input type="color" name="Favorite Color">
                                </td>
                            </tr>
                            <tr>
                                <td>Message</td>
                                <td>
                                    <textarea name="message" rows="5" cols="20">Say something about yourself</textarea>
                                </td>
                                 
                            </tr>
                            
                        
                         </table>

                     </form>
                   </center>
        </body>   
</html>
